<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="Nav-tabs p-1">
        <ul class="nav nav-tabs" id="navId" role="tablist">
            <li class="nav-item">
                <a href="#tab1Id" class="nav-link active d-block" data-bs-toggle="tab" aria-current="page">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#tab2Id" class="nav-link" data-bs-toggle="tab">Add Person</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#tab3Id" class="nav-link" data-bs-toggle="tab">Show List</a>
            </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
                <span class="material-symbols-outlined fs-1">home</span>
            </div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel">
                <form class="d-flex flex-column w-25" id="userInfo">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" alt="namebox" autofocus required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" alt="emailbox" required>
                    <label for="checkbox">Available: <input type="checkbox" name="checkbox" alt="AvailableChecbox"></label>
                    <button type="button" class="btn btn-primary mt-2" onclick="submitInfo()" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
