<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center p-2 mt-3 bg-warning col-4 mx-auto" id="noCommentBox">
        <h1 class="noComment">No Comments Yet</h1>
    </div>

    <div class="d-flex text-center p-3 row d-none" id="displayCommentBox">
        <div class="asd">
            <h1 class="commentsPage">What has been said</h1>
        </div>
        <div class="displayComments">
            <span id="nameBox"></span>
            <span id="commentBox"></span>
        </div>
    </div>

    <div class="d-grid gap-3 col-3 mx-auto mt-3">
        <a class="btn btn-primary" href="index.html" role="button">Go Back</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
