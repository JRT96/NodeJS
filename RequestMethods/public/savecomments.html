<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center p-2">
        <h1 class="titletext">What is your Comment?</h1>
    </div>

    <div class="col-2 mx-auto mb-3">
        <span class="name">Name/ NickName:</span>
        <input class="form-control" id="nameBox" type="text" aria-label="Name" required autofocus>      
    </div>

    <div class="col-3 mx-auto mb-3">
        <span class="comment" id="comment">Comments/ Concerns:</span>
        <textarea class="form-control" id="commentBox" rows="4" required></textarea>
    </div>

    <div class="d-grid gap-3 col-3 mx-auto">
        <button class="btn btn-primary" role="button" onclick="saveComment()">Save</button>
        <a class="btn btn-primary" href="index.html" role="button">Go Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
